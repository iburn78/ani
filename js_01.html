<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Bar Chart with Plotly.js</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="chart" style="width: 800px; height: 600px;"></div>

    <script>
        // Define initial data
        var x = ['A', 'B', 'C'];
        var y1 = [3, 5, 7];
        var y2 = [4, 6, 2];
        var y3 = [5, 7, 4];

        // Define the initial bar chart
        var data = [{
            x: x,
            y: y1,
            type: 'bar'
        }];

        var layout = {
            title: 'Animated Bar Chart',
            xaxis: { title: 'Category' },
            yaxis: { title: 'Value' }
        };

        // Render the initial plot
        Plotly.newPlot('chart', data, layout);

        // Define frames for animation
        var frames = [
            {data: [{y: y1}]},
            {data: [{y: y2}]},
            {data: [{y: y3}]}
        ];

        // Add animation
        Plotly.animate('chart', frames, {
            transition: {
                duration: 500,
                easing: 'cubic-in-out'
            },
            frame: {
                duration: 1000,
                redraw: true
            },
            mode: 'afterall'
        });
    </script>
</body>
</html>
