<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animated Bar Chart</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            width: 400px;
            height: 300px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .bar {
            width: 60px;
            background-color: skyblue;
            transition: height 1s ease-in-out;
        }

        /* Keyframes for animation */
        @keyframes grow {
            from {
                height: 0;
            }
            to {
                height: var(--bar-height);
            }
        }

        /* Apply animation to bars */
        .bar.animate {
            animation: grow 1s forwards;
        }
    </style>
</head>
<body>

<div class="chart">
    <div class="bar" style="--bar-height: 70%;"></div>
    <div class="bar" style="--bar-height: 50%;"></div>
    <div class="bar" style="--bar-height: 90%;"></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Trigger the animation by adding the "animate" class to each bar after a delay
        const bars = document.querySelectorAll('.bar');
        bars.forEach((bar, index) => {
            setTimeout(() => {
                bar.classList.add('animate');
            }, index * 500);  // Stagger the animation for each bar
        });
    });
</script>

</body>
</html>
